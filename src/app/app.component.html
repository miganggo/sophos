    <div class="row">

        <div class="col-md-6">

            <div *ngIf="flag" class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">Autor</div>
                <div class="card-body">
                    <h5 class="card-title">{{ misDatos.nombre }}</h5>
                    <p class="card-text">{{ misDatos.cargo }}</p>
                    <p class="card-text"><b>Celular</b> {{ misDatos.celular }}</p>

                </div>
            </div>

            <button (click)="flag = !flag" type="button" class="btn btn-primary">Ocultar/Mostrar</button>




        </div>



        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Celular</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let a of participantes">
                    <td>{{a}}</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                
                </tbody>
              </table>


        </div>


    </div>
